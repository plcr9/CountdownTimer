<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="section-center">
        <!-- image -->
        <article class="olympics-img">
            <img src="./OlympicRings.png" alt="olympics-img" />
        </article>
        <!-- info -->
        <article class="olympics-info">
            <h3>Countdown to 2024 Olympic Games in Paris</h3>
            <h4 class="olympics">
                Opening ceremony starts on Friday 26th July 2024
            </h4>
            <p>
                The 2024 Olympic Games in Paris will be the 33rd Olympiad.
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">366</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">6</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">3</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">1</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of days -->
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
